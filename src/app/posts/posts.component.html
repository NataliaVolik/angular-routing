<h3>Posts page</h3>

<button mat-raised-button color="accent"
    (click)="showId()"
>
    Show Ids
</button>

<button mat-raised-button color="accent"
(click)="showIdProgram()"
>
    Show Ids (program)
</button>

<div class="card" *ngFor="let post of postsService.posts">
    <h4>
        <a [routerLink]="['/posts', post.id]">
            <strong *ngIf="showIds">(ID {{post.id}})</strong>
            {{post.title}}
        </a>
    </h4>
</div>
