<h3>Posts page</h3>

<button mat-raised-button color="accent">
    Show Ids
</button>

<button mat-raised-button color="accent">
    Show Ids (program)
</button>

<div class="card" *ngFor="let post of postsService.posts">
    <h4>
        <a [routerLink]="['/posts', post.id]">
            <strong>(ID{{post.id}})</strong>
            {{post.title}}
        </a>
    </h4>
</div>
